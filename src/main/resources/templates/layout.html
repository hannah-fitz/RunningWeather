<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"></title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>


</head>
<body>
    <div class="background">
        <div class="custom_container">

            <!-- Navbar -->
            <div th:replace="~{fragments/navbar :: navbar(currentPath=${currentPath})}"></div>

            <!-- Main content -->
            <main class="mt-4" layout:fragment="content">
                <p>Fehler aus layout.html: Seiteninhalt fehlt.</p>
            </main>

            <!-- Footer -->
            <footer class="component text-center">
                © 2026 – Running Weather
            </footer>

        </div>
    </div>
</body>
</html>
