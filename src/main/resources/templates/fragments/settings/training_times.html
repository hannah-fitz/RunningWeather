<article th:fragment="training_times" class="component" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="component_box">
        <div class="d-flex justify-content-between">
            <h2>Meine Trainingszeiten</h2>
            <a href="/times/new" class="btn btn-primary"><i class="fa-solid fa-circle-plus"></i></a>
        </div>

        <ul class="my-3">
            <li th:each="trainingTime : ${trainingTimes}" class="d-flex justify-content-between mt-2">
                <div>
                    <i class="fa-solid fa-clock me-2"></i>
                    <span th:text="${trainingTime.dayOfWeekLabel}" class="me-2"></span>
                    <span th:text="${trainingTime.startTime}"></span>
                    <span>-</span>
                    <span th:text="${trainingTime.endTime}" class="me-2"></span>
                </div>
                <a th:href="@{'/times/delete/' + ${trainingTime.id}}">
                    <i class="fa-solid fa-trash"></i>
                </a>
            </li>
        </ul>

    </div>
</article>
